<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <div ng-show="errorMessage" class="alert alert-danger">
            {{errorMessage}}
          </div>
          <h2 class="card-title text-center mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333;">Create an Account</h2>
          <form ng-submit="register()" class="col-12 needs-validation" novalidate>
            <div class="d-flex flex-wrap justify-content-between">
              <div class="mb-3 col-6 px-1">
                <label for="firstName" class="form-label" style="color: #555;">First Name</label>
                <input type="text" class="form-control" id="firstName" ng-model="credentials.firstName" required>
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
              </div>
              <div class="mb-3 col-6 px-1">
                <label for="lastName" class="form-label" style="color: #555;">Last Name</label>
                <input type="text" class="form-control" id="lastName" ng-model="credentials.lastName" required>
                <div class="invalid-feedback">
                  Please enter your last name.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label" style="color: #555;">Username</label>
              <input type="text" class="form-control" id="username" ng-model="credentials.username" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="color: #555;">New Password</label>
              <input type="password" class="form-control" id="password" ng-model="credentials.password" required>
              <div class="invalid-feedback">
                Please enter a password.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #007bff; border-color: #007bff;">Create Account</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p style="color: #555;">Already have an account? <a href="#/login" style="color: #007bff;">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<snackbar></snackbar>
