<nav-bar></nav-bar>
<div ng-init="fetchAllReservedPhoneNumbers()">
  <div class="container my-5">
    <page-header page-title="Reservations"></page-header>

    <div class="d-flex justify-content-start my-3">
      <div class="row g-3 align-items-center col-12">
        <!-- Filter by Client -->
        <div class="col-md-6">
          <label for="filterByNumber" class="form-label mb-0"
            >Filter by Client</label
          >
          <select
            class="form-select"
            id="filterByClient"
            ng-model="selectedClient"
          >
            <option value="">All Clients</option>
            <option
              ng-repeat="clientName in uniqueClientNames"
              value="{{clientName}}"
            >
              {{clientName}}
            </option>
          </select>
        </div>
        <!-- Filter by Phone Number -->
        <div class="col-md-6">
          <label for="filterByDevice" class="form-label mb-0"
            >Filter by Phone Number</label
          >
          <select
            class="form-select"
            id="filterByPhoneNumber"
            ng-model="selectedPhoneNumber"
          >
            <option value="">All Phone Numbers</option>
            <option
              ng-repeat="phoneNumber in uniquePhoneNumbers"
              value="{{phoneNumber}}"
            >
              {{phoneNumber}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Reservations Data Table -->
    <div
      ng-include="'views/phoneNumberReservations/phoneNumberReservations-partials/data-table.html'"
    ></div>
  </div>

  <!-- Confirmation Modal -->
  <div
    class="modal fade"
    id="confirmDeleteModal"
    tabindex="-1"
    aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">
            Confirm Deletion
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="clientNameInput" class="form-label">Client Name</label>
            <input
              type="text"
              class="form-control"
              id="clientNameInput"
              value="{{selectedReservation.clientName}}"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumberInput" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              class="form-control"
              id="phoneNumberInput"
              value="{{selectedReservation.phoneNumber}}"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="bedInput" class="form-label">BED</label>
            <input
              type="text"
              class="form-control"
              id="bedInput"
              value="{{selectedReservation.bed}}"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="eedInput" class="form-label">EED</label>
            <input
              type="text"
              class="form-control"
              id="eedInput"
              value="{{selectedReservation.eed }}"
              disabled
            />
          </div>
          <p class="text-danger">
            Are you sure you want to delete this reservation?
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            ng-click="confirmDelete()"
            data-bs-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
